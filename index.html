<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Huiswerkopdracht 25</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
       $("#zichtbaar").click(function(){
       $("p").fadeIn();
       });
       $("#onzichtbaar").click(function(){
       $("p").fadeOut();
       });
       $("#wissel").click(function(){
       $("p").fadeToggle();
      });
   });
  </script>
  <style type="text/css">
    p{
      width: 200px;
      height: 100px;
      border-style: solid;
      border-width: thin;
      padding: 10px;
     }
  </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.
     Cum sociis natoque penatibus et magnis dis parturient montes.</p>
    <button id="zichtbaar">Fade In</button>
    <button id="onzichtbaar">Fade Out</button>
    <button id="wissel">Fade Toggle</button>
    <noscript>
     Om deze website optimaal te gebruiken is het noodzakelijk om JavaScript te activeren.
    </noscript>
  </body>
</html>
